<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rama IEEE Unicauca</title>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0f56a0ae1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-content">
      <div class="ilustrations-container">
        <div class="img-crop-overflow">
          <div class="ilustration">
            <img src="./img/underConstruction.svg" alt="" />
            <div class="countdown-items">
              <div class="time-interval-container">
                <h1 id="dias">0</h1>
                <h2>Dias</h2>
              </div>
              <div class="time-interval-container">
                <h1 id="horas">0</h1>
                <h2>Horas</h2>
              </div>
              <div class="time-interval-container">
                <h1 id="minutos">0</h1>
                <h2>Min</h2>
              </div>
              <div class="time-interval-container">
                <h1 id="segundos">0</h1>
                <h2>Seg</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>

      <div class="info-container">
        <div class="info-container-positioning">
          <section>
            <img src="./img/logo_ilustrator_color_mix.svg" alt="" />
            <h1>Nuestro Website se encuentra en construcci√≥n</h1>
            <span></span>
            <p>
              No olvides seguirnos en redes sociales para mantenerte informado
              de todas nuestras actividades
            </p>

            <div class="iconos">
              <a href="https://www.linkedin.com/in/ieeeunicauca/"
                ><i class="fab fa-linkedin fa-5x"></i
              ></a>
              <a href="https://www.facebook.com/IEEEUnicauca/"
                ><i class="fab fa-facebook-square fa-5x"></i
              ></a>
              <a href="https://www.instagram.com/ieeeunicauca/"
                ><i class="fab fa-instagram fa-5x"></i
              ></a>
              <a href="mailto:ramaieee@unicauca.edu.co"
                ><i class="fas fa-at fa-5x"></i
              ></a>
              <a href="https://www.tiktok.com/@ieeeunicauca"
                ><i class="fab fa-tiktok fa-5x"></i
              ></a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
